
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BokkLigguéey – Espace pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="phone">
    <header>
      <div class="title">BokkLigguéey</div>
      <div class="tagline">Espace professionnel</div>
    </header>
    <main>
      <div class="topbar">
        <div class="userinfo" id="userinfo"></div>
        <div class="logout-link" onclick="logout()">Se déconnecter</div>
      </div>

      <h1>Espace professionnel</h1>
      <p>Vous êtes connecté en tant que professionnel.</p>
      <p>Dans une future version, vous verrez ici :</p>
      <ul>
        <li>Vos informations de profil</li>
        <li>Les demandes reçues</li>
        <li>L’historique des travaux</li>
      </ul>
    </main>
  </div>

<script>
function requireLogin() {
  const user = JSON.parse(localStorage.getItem("loggedUser") || "null");
  if (!user || user.type !== "pro") {
    window.location.href = "login.html";
    return;
  }
  document.getElementById("userinfo").innerText =
    "Connecté : " + user.name + " (" + user.email + ")";
}

function logout() {
  localStorage.removeItem("loggedUser");
  window.location.href = "index.html";
}

requireLogin();
</script>

</body>
</html>
